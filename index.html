<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Pokemon Memory Match</title>
    </head>
    <body>
        <div id="background">
            <h1 id="header">Pok√©mon Memory Match</h1>
            <div id="stats-container">
                <p class="stats">Time: <span id="timer"></span></p>
                <p class="stats">Turns: <span id="turns"></span></p>
                <p class="stats">Score: <span id="score">0</span></p>
            </div>
            <div id="new-game">
                <label for="dropdown">Select number of pairs: </label>
                <select id="dropdown">
                    <option value="4">4</option>
                    <option value="6">6</option>
                    <option value="8">8</option>
                    <option value="10">10</option>
                    <option value="12">12</option>
                </select>
                <button id="btn">New Game</button>
            </div>
            <div id="container">
                <div id="game"></div>
                <div>
                    <!-- <h2 id="high-score-title">High Scores:</h2> -->
                    <ol id="high-scores"></ol>
                </div>
            </div>
        </div>
        <script src="./assets/js/game.js"></script>
    </body>
</html>
