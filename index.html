<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Pokemon Memory Match</title>
    </head>
    <body>
        <div id="background">
            <h1 id="header">Pok√©mon Memory Match</h1>

            <!-- Stats Container -->
            <div id="stats-container">
                <p class="stats">
                    <i class="fa-solid fa-hourglass-half"></i>
                    <span id="timer">00:00</span>
                </p>
                <p class="stats">
                    <i class="fa-solid fa-repeat"></i> <span id="turns">0</span>
                </p>
                <p class="stats">
                    <i class="fa-regular fa-star"></i> <span id="score">0</span>
                </p>
            </div>

            <!-- Main Menu Container -->
            <div id="main-menu">
                <button id="btn-new-game" class="btn" role="button">
                    New Game
                </button>
                <button id="btn-how-to-play" class="btn" role="button">
                    How to Play
                </button>
                <button id="btn-high-scores" class="btn" role="button">
                    High Scores
                </button>
            </div>

            <!-- Choose the number of pairs -->
            <div id="select-num-pairs">
                <label for="dropdown">Select number of pairs: </label>
                <select id="dropdown">
                    <option value="4">4</option>
                    <option value="6">6</option>
                    <option value="8" selected>8</option>
                    <option value="10">10</option>
                    <option value="12">12</option>
                </select>
                <button id="btn-play" class="btn" role="button">Play</button>
            </div>

            <!-- How to Play Container -->

            <div id="container">
                <div id="game"></div>
                <div id="high-scores"></div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://kit.fontawesome.com/69f3a11e1c.js"
            crossorigin="anonymous"
        ></script>
        <script type="module" src="./assets/js/game.js"></script>
    </body>
</html>
