<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Pokemon Memory Match</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <button id="btn" class="button-75" role="button">
                    <span class="text">New Game</span>
                </button>
                <label class="nav-item nav-link" for="dropdown"
                    >Select number of pairs:
                </label>
                <select class="nav-link" id="dropdown">
                    <option value="4">4</option>
                    <option value="6">6</option>
                    <option value="8" selected>8</option>
                    <option value="10">10</option>
                    <option value="12">12</option>
                </select>
                <div id="navbar-right">
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown"
                        aria-controls="navbarNavDropdown"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div
                        class="collapse navbar-collapse ml-auto"
                        id="navbarNavDropdown"
                    >
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a
                                    class="nav-link active"
                                    aria-current="page"
                                    href="#"
                                    >High Scores</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">How to Play</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <div id="background">
            <h1 id="header">Pok√©mon Memory Match</h1>
            <div id="stats-container">
                <p class="stats">
                    <i class="fa-solid fa-hourglass-half"></i>
                    <span id="timer">00:00</span>
                </p>
                <p class="stats">
                    <i class="fa-solid fa-repeat"></i> <span id="turns">0</span>
                </p>
                <p class="stats">
                    <i class="fa-regular fa-star"></i> <span id="score">0</span>
                </p>
            </div>
            <div id="container">
                <div id="game"></div>
                <div id="high-scores"></div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://kit.fontawesome.com/69f3a11e1c.js"
            crossorigin="anonymous"
        ></script>
        <script type="module" src="./assets/js/game.js"></script>
    </body>
</html>
